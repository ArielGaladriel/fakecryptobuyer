{% extends "fakecryptobuyerApp/main.html" %}

{% block content %}
<p><b>Buy more!</b></p>
<form method="POST" class="buy">{% csrf_token %}
{{ form }}
<span hidden id="result" ></span>
<span hidden id="result1" ></span>
<span id="result2"></span>
<input type="submit" value="buy">
    </form>
{% if messages %}
<ul class="messages" style="color: green;">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href="{% url 'main' %}" ><button type="button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"></path>
</svg> Go back </button></a> 

   <script>
   {
   document.getElementById('id_currencies').addEventListener('change', function() {
   var n = String(this.value);
   var m = {{extra_content|safe}};
   var b = m[n];
   document.getElementById("result").innerHTML = b;
   func();
   })
   document.getElementById('id_quantity').addEventListener('change', function() {
   var a = this.value;
   document.getElementById("result1").innerHTML = a;
   func();
   })
   var func = function(){
   var x = document.getElementById("result").innerHTML;
   var y = document.getElementById("result1").innerHTML;
   var d =(x*y).toFixed(2);
   document.getElementById("result2").innerHTML = "= "+d+" $";
   }
   }
    </script>

{% endblock %}

{% block user %}
{% endblock %}
